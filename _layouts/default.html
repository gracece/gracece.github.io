<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }} Â· {{ site.harmony.name }}{% else %}{{ site.harmony.name }}{% endif %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
        <link rel="canonical"
        href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

        <!-- Open Graph -->
        <meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.harmony.name }}{% endif %}">
        <meta property="og:description" content="{% if page.meta_description %}{{ page.meta_description }}{% else %}{{ site.harmony.meta_description }}{% endif %}">
        <meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">

        <!-- Google Fonts: Inter + JetBrains Mono -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

        <!-- Harmony styles -->
        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css">

        <!-- Modernizr js -->
        <script async src="{{ site.baseurl }}/assets/js/modernizr.js"></script>

        <!-- IE Fixes -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="{{ site.harmony.basetheme }}">
        <header class="main-header">
            <div class="wc-container">
                <nav class="site-nav">
                    <a href="{{ site.baseurl }}/" class="site-brand">
                        <img src="{{ site.baseurl }}/assets/pic/grace.png" alt="{{ site.harmony.name }}" class="site-avatar">
                        <span class="site-name">{{ site.harmony.name }}</span>
                    </a>
                    {% include header-links.html %}
                </nav>
                <p class="site-desc">{{ site.harmony.description }}</p>
            </div>
        </header>
        <main class="site-main">
            {{ content }}
        </main>
        <footer class="main-footer">
            <div class="wc-container">
                <div class="footer-inner">
                    <div class="footer-links">
                        {% include social.html %}
                    </div>
                    <div class="footer-meta">
                        {% include footer.html %}
                    </div>
                </div>
            </div>
        </footer>
        <!-- jQuery -->
        <script src="{{ site.baseurl }}/assets/js/jquery.min.js"></script>
        <!-- Site js -->
        <script src="{{ site.baseurl }}/assets/js/all.js"></script>
        <!-- Google analytics  -->
        {% include google-analytics.html %}
    </body>
</html>
