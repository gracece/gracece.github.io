---
layout: default
---
<div id="home" class="page-content wc-container">
	<div class="posts">
  		{% for post in site.posts limit:10 %}
  			<div class="post">
    			<h3 class="post-title">
			      <a href="{{ post.url | prepend: site.baseurl  }}">
			        {{ post.title }}
			      </a>
    			<span class="post-date">{{ post.date | date: "%F" }}</span>
    			</h3>
  				<p> {{ post.description }}</p>
  			</div>
  		{% endfor %}
	</div>
	<div class="post-footer">
    <div class="column-full"><a href="{{ '/archive.html' | prepend: site.baseurl }}">
        查看所有{{site.posts.size}}篇文章 </a></div>
	</div>
</div>
